<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>activity2</title>
</head>
<body>
    <h2>arrays methods</h2>
    <p id="p1"></p>
    <p id="p2"></p>
    <p id="p3"></p>
    <script>
        var c = ["confidence","commit","consistency","curious","character"];
        document.getElementById("p1").innerHTML=c;
        document.getElementById("p2").innerHTML=c.join("*");
        c.pop();
        document.getElementById("p3").innerHTML=c;
    </script>
</body>
</html>
